<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeja Ingresos</title>
    <link href="../recursos/css/bootstrap.min.css" rel="stylesheet">
    <link href="../recursos/css/style.css" rel="stylesheet">
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="container-fluid">
        <div class="main-header mb-4">
            <div class="header-title">
                <h2>Bandeja de Ingresos</h2>
                <p>Gestión y búsqueda de solicitudes de ingreso</p>
            </div>
            <div class="toolbar d-flex gap-2">
                <button type="button" class="btn btn-toolbar"
                    style="background-color: #0d6efd; color: white; border-color: #0d6efd;"
                    onclick="location.href='ingr_crear.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-plus">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg> Nuevo Ingreso
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Filtros de Búsqueda</h5>
                <form id="form_filtros" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label small fw-bold">Título</label>
                        <input type="text" class="form-control" id="filtro_titulo" placeholder="Buscar por título...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small fw-bold">ID Público (RGT)</label>
                        <input type="text" class="form-control" id="filtro_rgt" placeholder="Cód. RGT...">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small fw-bold">ID Interno</label>
                        <input type="number" class="form-control" id="filtro_id" placeholder="ID...">
                    </div>
                    <div class="col-md-3 d-flex align-items-end gap-2">
                        <button type="submit" class="btn btn-toolbar flex-grow-1 justify-content-center"
                            style="background-color: #0d6efd; color: white; border-color: #0d6efd;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-search">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg> Buscar
                        </button>
                        <button type="reset" class="btn btn-toolbar" id="btn_limpiar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-refresh-cw">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table -->
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-sm align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th class="text-end pe-4">Acciones</th>
                                <th>Título</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Rol</th>
                                <th>Cód. Público</th>
                            </tr>
                        </thead>
                        <tbody id="tabla_ingresos">
                            <!-- Dynamic -->
                            <tr>
                                <td colspan="6" class="text-center py-5">
                                    <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
                                    <span class="ms-2">Cargando ingresos...</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../recursos/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
    <script src="../recursos/js/layout_manager.js"></script>
    <script src="../recursos/js/ingr_bandeja.js"></script>
</body>

</html>
