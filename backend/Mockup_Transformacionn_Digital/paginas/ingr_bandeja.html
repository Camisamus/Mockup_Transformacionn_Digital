<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeja Ingresos</title>
    <link href="../recursos/css/bootstrap.min.css" rel="stylesheet">
    <link href="../recursos/css/style.css" rel="stylesheet">
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="container-fluid">
        <div class="main-header mb-4">
            <div class="header-title">
                <h2>Bandeja de Ingresos</h2>
                <p>Gestión y búsqueda de solicitudes de ingreso</p>
            </div>
            <div class="toolbar">
                <a href="ingr_crear.html" class="btn btn-primary">
                    <i data-feather="plus"></i> Nuevo Ingreso
                </a>
            </div>
        </div>

        <!-- Filters -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <h6 class="card-subtitle mb-3 text-muted">Filtros de Búsqueda</h6>
                <form id="form_filtros" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label small">Título</label>
                        <input type="text" class="form-control form-control-sm" id="filtro_titulo"
                            placeholder="Buscar por título...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small">ID Público (RGT)</label>
                        <input type="text" class="form-control form-control-sm" id="filtro_rgt"
                            placeholder="Cód. RGT...">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small">ID Interno</label>
                        <input type="number" class="form-control form-control-sm" id="filtro_id" placeholder="ID...">
                    </div>
                    <div class="col-md-3 d-flex align-items-end gap-2">
                        <button type="submit" class="btn btn-primary btn-sm flex-grow-1">
                            <i data-feather="search"></i> Buscar
                        </button>
                        <button type="reset" class="btn btn-outline-secondary btn-sm" id="btn_limpiar">
                            <i data-feather="refresh-cw"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table -->
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Cód. Público</th>
                                <th>Título</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla_ingresos">
                            <!-- Dynamic -->
                            <tr>
                                <td colspan="6" class="text-center py-5">
                                    <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
                                    <span class="ms-2">Cargando ingresos...</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../recursos/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
    <script src="../recursos/js/layout_manager.js"></script>
    <script src="../recursos/js/ingr_bandeja.js"></script>
</body>

</html>
