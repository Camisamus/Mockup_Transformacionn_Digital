<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Patentes - Mockup</title>
    <!-- Bootstrap CSS (Local) -->
    <link href="recursos/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="recursos/css/style.css" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

    <!-- Login Screen -->
    <div id="login-screen" class="d-flex align-items-center justify-content-center vh-100 bg-light">
        <div class="card shadow-sm" style="width: 350px;">
            <div class="card-body p-4">

                <form id="login-form">

                        <input type="text" class="form-control" id="username" placeholder="" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                    <div id="login-error" class="text-danger text-center mt-3 small d-none">
                        Credenciales incorrectas (use admin/admin)
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- App Screen (Hidden by default) -->
    <div id="app-screen" class="d-none">
        <div class="d-flex h-100">
            <!-- Sidebar -->
            <!-- Sidebar Container -->
            <div id="sidebar-container"></div>

            <!-- Main Content -->
            <main class="flex-grow-1 p-4 bg-light d-flex flex-column" style="height: 100vh; overflow: hidden;">
                <div class="container-fluid d-flex flex-column h-100">
                    <header class="d-flex justify-content-between align-items-center mb-4 flex-shrink-0">
                        <h2 id="page-title" class="fw-bold text-dark">Inicio</h2>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-secondary" onclick="alert('Funcionalidad en desarrollo')">
                                <i data-feather="key" class="me-2"></i>Cambiar Contrase침a
                            </button>
                            <button class="btn btn-outline-danger" onclick="logout()">
                                <i data-feather="log-out" class="me-2"></i>Cerrar Sesi칩n
                            </button>
                        </div>
                    </header>

                    <!-- Iframe for Content Loading -->
                    <div class="card shadow-sm flex-grow-1 overflow-hidden border-0">
                        <iframe id="content-frame" src="about:blank"
                            style="width: 100%; height: 100%; border: none;"></iframe>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper (Local) -->
    <script src="recursos/js/bootstrap.bundle.min.js"></script>
    <!-- Component JS -->
    <script src="recursos/js/sidebar.js"></script>
    <!-- Custom JS -->
    <script src="recursos/js/code.js"></script>
    <script>feather.replace()</script>
</body>

</html>
